<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href = "./style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="calculatorContainer">
        <div id="displayContainer">
            <h1 id="display">8008135</h1>
        </div>
        <div id="clearContainer">
            <button type="button" id="clear">C</button>
        </div>
        <div id="digitContainer">
            <button type="button" class ="digit" id="numberOne">1</button>
            <button type="button" class ="digit" id="numberTwo">2</button>
            <button type="button" class ="digit" id="numberThree">3</button>
            <button type="button" class ="digit" id="numberFour">4</button>
            <button type="button" class ="digit" id="numberFive">5</button>
            <button type="button" class ="digit" id="numberSix">6</button>
            <button type="button" class ="digit" id="numberSeven">7</button>
            <button type="button" class ="digit" id="numberEight">8</button>
            <button type="button" class ="digit" id="numberNine">9</div>
        </div>
        <div id="operatorContainer">
            <button type="button" class = "operator" id ="add">+</button>
            <button type="button" class = "operator" id ="subtract">-</button>
            <button type="button" class = "operator" id ="multiply">x</button>
            <button type="button" class = "operator" id ="divide">/</button>
            <button type="button" class = "equal" id ="equal">=</button>
        </div>
    </div>
</body>
</html>
